<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 보기</title>
<link rel='stylesheet' href='../common/css/common.css'>
<link rel='stylesheet' href='css/invitations.css'>
<!-- <link rel='stylesheet' href='../common/css/search_bar.css'> -->
<link rel='stylesheet' href='../css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='../css/bootstrap.css'>
</head>
<body>
<div id='content_container'>

<!-- header start -->
	<div class='header'></div>
<!-- header end -->

<!-- bulletin start -->
	<div id="board_main" class='row'>
		
			
			<div id="categories">
			<table id="category_tab" class='table-hover'></table>
			<button id="button_create" type="button" class="btn btn-primary btn-sm">
        모임만들기
     </button>
     </div>
       
     <!-- 게시판 내용 start -->
			<div id="board_list"></div>
			<!-- 게시판 내용 end -->

			<div id="pagingBar">
				    <div class="mw_basic_page"></div>
			</div>
     
     
		<!-- 검색바 start -->
<div class="search_bar">
		
<div class="form-group form-group-sm searchDiv">

  <select id="selectState" name="state" class="form-control form-group-sm searchDiv">
    <option>서울시</option>
    <option>경기도</option>
    <option>인천</option>
    <option>충남</option>
    <option>충북</option>
    <option>경남</option>
    <option>경북</option>
    <option>강원</option>
    <option>제주</option>
  </select> 
  <select id="selectCity" name="city" class="form-control form-group-sm searchDiv">
    <option>강서구</option>
    <option>양천구</option>
    <option>구로구</option>
    <option>영등포구</option>
    <option>금천구</option>
    <option>동작구</option>
    <option>관악구</option>
    <option>서초구</option>
    <option>강남구</option>
    <option>송파구</option>
    <option>강동구</option>
    <option>마포구</option>
    <option>은평구</option>
    <option>서대문구</option>
    <option>종로구</option>
    <option>용산구</option>
    <option>중구</option>
    <option>성동구</option>
    <option>광진구</option>
    <option>동대문구</option>
    <option>중랑구</option>
    <option>성북구</option>
    <option>노원구</option>
    <option>도봉구</option>
    <option>강북구</option>
  </select> 
  
  <input id='keyword' class="form-control form-group-sm" type="text" placeholder="검색어를 입력하세요"/>
  <button id='searchBtn' type='button' class="btn searchBtn">검색</button>
</div>
		
</div>
		<!-- 검색바 end -->
		
		</div>
<!-- bulletin end -->
	
<!-- create_group start -->
<div class='create_group'></div>
<!-- create_group end -->
	
<!-- footer start -->	
<div class='footer'></div>
<!-- footer end -->
	</div>
</body>
<script src='../js/jquery-1.11.1.js'></script>
<script src='../js/bootstrap.js'></script>
<script type="text/javascript" src='/iumui/js/handlebars-v2.0.0.js'></script>
<script type="text/javascript" src='/iumui/js/require.js'></script>
<script src='/iumui/invitations/js/invitations.js'></script>
</html>
